<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Klicka</title>
    <style>
        body {
            background-color: #000; /* För att ge en känsla av mystik */
            color: white;
            font-family: Arial, sans-serif;
        }
        #message {
            font-size: 24px;
            display: none;
            text-align: center;
            color: #fff;
            margin-top: 50px;
        }
        #morganButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #morganButton:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body style="text-align: center; padding-top: 50px;">

    <!-- Button for Morgan -->
    <button id="morganButton" onclick="showMessage()" style="font-size: 20px; padding: 10px 20px;">Morgan klicka</button>
    
    <!-- Hidden message -->
    <p id="message">Jag elsker deg :)</p>
    
    <!-- SoundCloud iframe player (hidden, playing in background) -->
    <iframe id="soundcloudPlayer" 
            width="0" 
            height="0" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            style="display: none;" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1517220223&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <!-- Script to show the message and play the song -->
    <script>
        function showMessage() {
            // Show the hidden message
            document.getElementById('message').style.display = 'block';
            
            // Display and autoplay the SoundCloud player (still hidden)
            var soundcloudPlayer = document.getElementById('soundcloudPlayer');
            soundcloudPlayer.style.display = 'none'; // Keep it hidden but still playing in the background

            // Trigger autoplay by reloading the iframe source
            soundcloudPlayer.src += ""; 
        }
    </script>

</body>
</html>
